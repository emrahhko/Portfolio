<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo1.png" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Emrah's Portfolio</title>
  </head>

  <body>
    <!------------- Header Section  ---------------->
    <header>
      <nav class="navigation">
        <a href="../index.html">
          <img src="../img/logo1.png" alt="logo" class="logo"
        /></a>
        <h1>Emrah's Portfolio</h1>
        <ul>
          <li><a href="/index.html"> Home</a></li>
          <li><a href=""> About</a></li>
          <li><a href=""> Contact</a></li>
        </ul>
      </nav>
    </header>

    <!------------- contact form section ------->

    <section>
      <article class="contact-form">
        <h2>Contact</h2>
        <p class="font">Please fill out the form</p>
        <form action="https://httpbing.org/get" method="get">
          <p>
            <label for="name">Name*</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="Email">Email*</label>
            <input
              type="text"
              name="Email"
              id="email"
              placeholder="Email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder=" Message*"
              required
            ></textarea>
          </p>
          <button type="submit">Send</button>
        </form>
      </article>
    </section>

    <!------- footer social section  ----------->

    <footer>
      <div class="social"></div>
      <div class="social-media">
        <a href="https://www.facebook.com/">
          <img src="../img/facebook (1).png" alt="Facebook logo"
        /></a>
        <a href="https://www.twitter.com">
          <img src="../img/twitter.png" alt="twitter logo"
        /></a>
        <a href="https://www.github.com/">
          <img src="../img/github (1).png" alt="GitHub logo"
        /></a>
        <a href="https://www.instagram.com/">
          <img src="../img/instagram (1).png" alt="Instagram logo"
        /></a>
      </div>
    </footer>
  </body>
</html>

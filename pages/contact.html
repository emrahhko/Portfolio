    <!------------- contact form section ------->

    <section class="col">
      <article class="contact-form">
        <h2>Contact</h2>
        <p class="font">Please fill out the form</p>
        <form action="https://httpbing.org/get" method="get">
          <p>
            <label for="name">Name*</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="Email">Email*</label>
            <input
              type="text"
              name="Email"
              id="email"
              placeholder="Email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder=" Message*"
              required
            ></textarea>
          </p>
          <button type="submit">Send</button>
        </form>
      </article>
    </section>
    <br />
    <br />
